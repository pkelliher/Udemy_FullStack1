<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>Regiter Form</title>
  </head>
  <body>
    <h1>Race Registration</h1>
    <form action="">
    <div>
        <label for"first">First Name</label>
        <input type="text" name="" id="first" name="firstname">
        <label for"last">Last Name</label>
        <input type="text" name="" id="last" name="lastname">
    </div>
<p>Select a Race:</p>
    <div>
        <input type="radio" name="race" id="funrun" value="funrun">
        <label for="funrun">Fun Run 5k</label>
    </div>
    <div>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label>
    </div>
        <div>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
    </div>
    </form>
  </body>
</html>
